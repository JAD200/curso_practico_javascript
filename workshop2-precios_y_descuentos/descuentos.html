<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <title>Descuentos | Curso Practico de JavaScript</title>
    </head>
    <body>
        <header> 
            <a href="../index.html">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/double-left--v2.png"/>
            </a>
            <h1>
                Porcentajes y descuentos 
            </h1>
            <p>Este es el segundo taller del curso parctico de Java Script</p>
        </header>
        <section>
            <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
            <form>
                <label for="InputPrice">Escribe el precio de tu producto:</label>
                <input id="InputPrice" type="number" />

                <!-- <label for="InputDiscount">Escribe el descuento de tu producto:</label>
                <input id="InputDiscount" type="number" /> -->
                <!-- Cupones -->
                <label for="Coupons">Ingresa tu cupon de descuento</label>
                <select class="Coupons" name="Coupons" id="Coupons">
                    <option value="0">No tengo</option>
                    <option value="15">15%</option>
                    <option value="25">25%</option>
                    <option value="50">50%</option>
                </select>
                <button type="button" onclick="buttonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
                <p class="Answer"id="ResultP" alt="precio" ></p>
            </form>
        </section>
        <script src="./descuentos.js"></script>
        <footer>
            <img class="footer--logo" src="../images/logo del curso.png" alt="Logo del curso" />
            <section class="footer--icons">
                <p>iconos utilizados:</p>
                <a href="https://icons8.com/icon/SJOVijEqMUsL/doble-izquierda">Doble izquierda icon by Icons8</a>
            </section>
        </footer>
    </body>
</html>
